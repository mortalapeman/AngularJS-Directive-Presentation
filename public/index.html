<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="stylesheets/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="jquery/jquery.js"></script>
    <script src="angularjs-bower/angular.js"></script>
    <script src="app/app.js"></script>
</head>
<body>

    <form name="reg">
        <label class="control-group"
               ng-class="{error: reg.name.$invalid}">
            User Name:

            <input type="text" name="name" ng-model="userName"
                   pl-noduplicate required/>

            <tick class="ok" ng-show="reg.name.$valid"></tick>

            <span class="help-block"
                  ng-show="reg.name.$error.required">
                Please enter your user name.
            </span>

            <span class="help-block"
                  ng-show="reg.name.$error.noduplicate">
                That username already exists
            </span>
        </label>
    </form>

</body>
</html>
