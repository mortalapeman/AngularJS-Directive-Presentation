<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="stylesheets/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="jquery/jquery.js"></script>
    <script src="angularjs-bower/angular.js"></script>
    <script src="app/app.js"></script>
</head>
<body>
    <h3>Visibility</h3>
    <label>Visible/Hidden:
        <input type="checkbox" ng-model="showVisible" />
    </label>
    <div>
        <hr/>
        <div class="box"
             pr-visible="showVisible"></div>
        <hr/>
    </div>
    <h3>Builtin ng-show</h3>
    <label>Show/Hide:
        <input type="checkbox" ng-model="showText" />
    </label>
    <div>
        <hr/>
        <div class="box"
             ng-show="showText"></div>
        <hr/>
    </div>
</body>
</html>
