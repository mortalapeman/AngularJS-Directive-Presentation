<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="stylesheets/bootstrap.css">
    <script src="jquery/jquery.js"></script>
    <script src="angularjs-bower/angular.js"></script>
    <script src="app/app.js"></script>
</head>
<body>

    <div ng-controller="OuterCtrl">
        <label>Outer:
            <input type="text" ng-model="primitiveValue" />
        </label>
        <p>Outer Controller Value: {{ primitiveValue }}</p>
        <div ng-controller="InnerCtrl">
            <label>Inner:
                <input type="text" ng-model="primitiveValue" />
            </label>
            <p>Inner Controller Value: {{ primitiveValue }} </p>
        </div>
    </div>

</body>
</html>
